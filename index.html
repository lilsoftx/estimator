<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>BuildforSDG</title>
</head>
<body> 
    <header> 
        <h1>#BuildforSDG</h1>
    </header>

    <main>
        <form id="form"> 
            <h2>COVID-19 ESTIMATOR</h2>

            <div>
                <div class="row">
                    <input type="phone" class="population" placeholder="Population..." data-population="population">
                    <input type="phone" class="timeToElapse" placeholder="Time To Elapse..." data-time-to-elapse="timeToElapse">
                </div>

                <div class="row">
                    <input type="phone" class="reportedCases" placeholder="Reported Cases..." data-reported-cases="reportedCases"> 
                    <input type="phone" class="totalHospitalBeds" placeholder="Total Hospital Beds..." data-total-hospital-beds="totalHospitalBeds"> 
                </div>

                <div class="row selectDiv">
                    <select class="periodType" data-period-type="periodType">
                        <option>Days</option>
                        <option>Weeks</option>
                        <option>Months</option>
                    </select>
                </div>

                <button data-go-estimate="goEstimate" onclick="estimation()">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <div>Simplicity is Key.</div>
    </footer>

    <script src="estimator.js"></script>
</body>
</html>
